<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      IComida
    </ion-title>
  </ion-navbar>

<ion-toolbar>
    <ion-searchbar placeholder="Pesquisar.." [showCancelButton]="true"
    [(ngModel)]="termoPesquisa" (input)="pesquisar()" >
    </ion-searchbar>
</ion-toolbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let produto of produtos | async">
        <h2>{{produto.nome}}</h2>
        <p>{{produto.valor}}</p>
    </button>

  </ion-list>

</ion-content>
